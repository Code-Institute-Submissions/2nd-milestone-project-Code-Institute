<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Get Started</title>
  </head>

  <body>
    <div id="navbar">
      <a href="index.html">Home</a>
      <a href="getstarted.html">Get started</a>
      <a href="keeptrack.html">Keep track</a>
    </div>

    <div class="bg getstarted">
      <h1 class="getstarted heading">Let's get you started</h1>
      <p class="getstarted subheading">
        Please fill in a name and choose your preferences
      </p>
      <div class="container">
        <div class="row">
          <div class="col getstarted-input-box">
            <form>
              <input type="text" id="name" name="name" placeholder="Name" />
            </form>
          </div>
          <div class="dropdown-selectors container">
            <div class="row">
              <div class="col-sm">
                <div class="col getstarted-input-box">
                  <div class="dropdown">
                    <button
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton1"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Distance
                    </button>
                    <div
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuButton"
                    >
                      <a class="dropdown-item" href="#">Â½ Marathon</a>
                      <a class="dropdown-item" href="#">Full Marathon</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="col getstarted-input-box">
                  <div class="dropdown">
                    <button
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton2"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Difficulty
                    </button>
                    <div
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuButton"
                    >
                      <a class="dropdown-item" href="#">Beginner</a>
                      <a class="dropdown-item" href="#">Novice</a>
                      <a class="dropdown-item" href="#">Intermediate</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="col getstarted-input-box">
                  <div class="dropdown">
                    <button
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton3"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      Duration
                    </button>
                    <div
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuButton"
                    >
                      <a class="dropdown-item" href="#">12 weeks</a>
                      <a class="dropdown-item" href="#">26 weeks</a>
                      <a class="dropdown-item" href="#">52 weeks</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="lets-go">
        <a href="keeptrack.html" type="button" class="btn btn-success"
          >Let's Go!</a
        >
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/scripts.js"></script>
    <script src="html2pdf.bundle.min.js"></script>
  </body>
</html>
